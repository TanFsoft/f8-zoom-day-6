<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/register.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <!-- left -->
            <div class="formbox">
                <div class="register">
                    <h1>register</h1>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                </div>
                <form action="" class="form">
                    <input type="email" placeholder="email..." required />
                    <input type="password" placeholder="password.." required />
                    <input
                        type="password"
                        placeholder="Re-type Password.."
                        required
                    />
                    <label class="checkbox">
                        <input type="checkbox" required /> Agree our
                        <a href="#">Terms and Conditions</a>
                    </label>
                    <button class="btn regis">Register</button>
                    <div class="or">- or -</div>
                    <button class="btn face">
                        <i class="fab fa-facebook"></i> Register with Facebook
                    </button>
                    <button class="btn twitter">
                        <i class="fab fa-twitter"></i> Register with Twitter
                    </button>
                    <button class="btn google">
                        <i class="fab fa-google"></i> Register with Google
                    </button>
                </form>
            </div>
            <!-- right -->
            <div class="img">
                <img src="./css/img/conmew.jpg " alt="conmewwwww" />
            </div>
        </div>
    </body>
</html>
